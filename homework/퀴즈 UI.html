<!-- 유저가 <input>에 답을 적고 제출버튼을 누를 수 있는 퀴즈 UI 입니다.
1. 유저가 답을 맞추면 alert('성공');

2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아') 를 띄워봅시다.

하단에 자바스크립트 작성하면 됩니다.

(위 문제의 답은 1335입니다) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>



    <script>
        //send-answer 눌렀을때 답이 1335이면 alert(성공) 띄워주기

        var count = 0;

        document.querySelector('#send-answer').addEventListener('click' , function(){
            count += 1;
            var 유저답안 = document.querySelector('#answer').value; 
            if(유저답안 == 1335) {
                alert('성공');
            } else if (count >= 3 && 유저답안 != '1335'){
                alert('멍청아');
            }  
        });
        //send-answer 3번 틀리면 alert(멍청이)띄우기
    </script>



</body>
</html>
