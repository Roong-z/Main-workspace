  <body>


    <!-- 로그인 알림창 div  -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">

             <div class="my-3">

    <!-- nav바 부트스트랩에서 가져옴 -->

          <span class="navbar-brand">Navbar</span>

            <span class="navbar-toggler-icon"></span>

    <!-- nav바에 연동되는 서브메뉴 리스트(부트스트랩) -->
      <ul class="list-group show">
        <li class="list-group-item">An item</li>

        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <!-- 로그인 화면 -->
      <div class="main-bg">
        <h4>Main Event</h4>
        <button id= "login" class="btn btn-dark">로그인</button>
      </div>
      
      <!--setTimeout  -->
      <div class="alert alert-danger">
        <span id="num">5</span>초이내 구매시 사은품 증정!
      </div>
      
      <!-- 캐러셀(이미지슬라이드) -->
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="/img/car1.png">
        </div>
        <div class="slide-box">
          <img src="/img/car2.png">
        </div>
        <div class="slide-box">
          <img src="/img/car3.png">
        </div>
      </div>
    </div>

      <!-- 캐러셀 버튼 -->
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="previous">이전</button>

      <!-- 스크립트 시작 -->
    <script>
      // 캐러셀 버튼 누르면 다음그림으로 이동  
      $('.slide-1').on('click',function(){
        $('.slide-container').css('transform','translateX(0vw)');
      })

      $('.slide-2').on('click',function(){
        $('.slide-container').css('transform','translateX(-100vw)');
      })

      $('.slide-3').on('click',function(){
        $('.slide-container').css('transform','translateX(-200vw)');
      })


      //다음버튼을 누르면 지금보이는 사진이 1이면 2번 그림 보여줘
      let 지금사진 = 1;

      $('.next').on('click',function(){
        if (지금사진 == 1){
          $('.slide-container').css('transform','translateX(-100vw)');
          지금사진 += 1;
        }else if (지금사진 == 2){
          $('.slide-container').css('transform','translateX(-200vw)');
        }
      });
      
      // 사진이 추가되어도 바로 적용가능한 확장성 있는 코드(근데 계속 옆으로 간다..)
      // $('.next').on('click', function(){
      // $('.slide-container').css('transform', 'translateX(-' + 지금사진 + '00vw)');
      // 지금사진 += 1;
      // })

      $('.previous').on('click',function(){
        if (지금사진 == 2){
          $('.slide-container').css('transform','translateX(-100vw)');
          지금사진 -= 1;
        }else if (지금사진 == 1){
          $('.slide-container').css('transform','translateX(0vw)');
        }
      });

    </script>


    <script>

      //1초씩 감소하는 타이머 문자가 5 4 3 2 1 0 으로 출력되게

      setInterval(function(){
