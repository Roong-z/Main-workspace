  <body>
    <div class="container">
      <div class="row">
        <span></span>
      </div>
    </div> 

      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        products.forEach(function(data){
          // console.log(data);
          $('.row').append(
          `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data.title}</h5>
            <p>가격 : ${data.price}</p>
          </div>`
        );
        })


        
      </script> 

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
      <p class="clickedCountText">
  
      </p>
    </div>
  <script>


    $('#more').click(function(){  
      $.get('https://codingapple1.github.io/js/more1.json')
        .done(function(data){
        data.forEach(function(data){
          // console.log(data);
          $('.row').append(
          `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600" class="w-100">
            <h5>${data.title}</h5>
            <p>가격 : ${data.price}</p>
          </div>`
        );
        })
    })
  })
